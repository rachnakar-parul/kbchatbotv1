<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes for {{ ingredient }}</title>
</head>
<body>
    <h1>Recipes for {{ ingredient }}</h1>
    <ul>
        {% for name, link in recipes %}
            <li><a href="{{ url_for('show_recipe_details', recipe_name=name) }}">{{ name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
